<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Serial Control</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Arduino LED Control</h1>
