<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Serial Control</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>SmartSlope Controller</h1>
    <button onclick="sendCommand('lr')">Right-Left</button>
    <button onclick="sendCommand('setup')">Setup (ONLY ONCE)</button>
    <button onclick="sendCommand('remove')">Remove </button>
    <p id="status">LED Status: Unknown</p>
    <button onclick="connectSerial()">Connect to Arduino</button>
</body>
</html>
