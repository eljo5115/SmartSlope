<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Serial Control</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href = "./index.css">
</head>
<body>
    <h1>SmartSlope Controller</h1>
    <button onclick="sendCommand('lr')">Left-Right</button>
    <button onclick="sendCommand('rl')">Right-Left</button>
    <button onclick="sendCommand('p2')">Challenge Mode</button>
    <button onclick="sendCommand('2t')">Appleby 2010 Greenbrier</button>
    <button onclick="sendCommand('flat')">Flat</button>
    <button onclick="sendCommand('tiger')">Tiger 2008 US Open</button>
    <button onclick="sendCommand('chal')">Double Break</button>
    <button onclick="sendCommand('setup');isSetup = true;" id="setup-button">Setup (ONLY ONCE)</button>
    <button onclick="sendCommand('remove');isSetup = false;" id="remove-button">Remove </button>
    <p id="status">Current setting: Unknown</p>
    <button onclick="connectSerial()">Connect to Arduino</button>
</body>
</html>
